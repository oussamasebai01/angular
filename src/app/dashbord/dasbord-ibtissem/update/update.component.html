<div class="container1">
    <app-nav-bar></app-nav-bar>
      <main class="main-content1">
          <!-- Content Panels -->
          <div class="content-area">
            <!-- Processes Panel -->
            <div class="panels-row">
              <section class="panel active" id="processus-panel">
                <div class="panel-header">
                  <h2>Processes</h2>
                  <button class="btn-primary" data-action="create" data-type="process" >Create</button>
                </div>
                <div class="table-container">
                  <table class="data-table">
                    <thead>
                      <tr>
                        <th>code</th>
                        <th colspan="2">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of processes" [class.fade-out]="item.id === currentProcessId && !isActiveADD">
                        <td>{{ item.code }}<td>
                        <td><button class="btn-action edit">Edit</button></td>
                        <td><button class="btn-action delete">Delete</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </section>
            </div>
            <div class="panels-row">
              <!-- Statistics Panel -->
            </div>
            <div class="panels-row three-panels">
              <!-- Roles Panel -->
              <!-- Objectives Panel -->
              <!--  section -->
            </div>
          </div>
        </main>
  </div>
  
  <!--Creat Prosses-->
  <div class="modal" id="crud-modal" [class.active]="isActiveADD">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">modif le Prosses {{prosses.code}}</h2>
        <span class="close-modal"><button routerLink="/dashbordIb" class="close-button" >&times;</button></span>
      </div>
      <div class="modal-body">
        <form id="crud-form">
          <div class="form-group">
            <div class="form-group">
                <label for="item-name">Id</label>
                <input type="text" id="item-name" name="id" required [(ngModel)]="id" />
              </div>
            <label for="item-name">Code</label>
            <input type="text" id="item-name" name="name" required [(ngModel)]="prosses.code" />
          </div>
          <div class="form-group" id="description-group">
            <label for="item-description">Description</label>
            <textarea id="item-description" name="description" rows="4" [(ngModel)]="prosses.description"></textarea>
          </div>
          <div class="form-group" id="description-group">
            <select id="item-type" name="type" required >
              <option value="">Select Objectife</option>
              <option *ngFor="let item of Objectifs" [class.fade-out]="item.id === currentProcessId">{{item.code}}</option>
            </select>
          </div>
          <div class="form-actions">
            <button routerLink="/dashbord" type="button" class="btn-cancel" >Cancel</button>
            <button type="submit" class="btn-submit" (click)="UppdateProcess()"><i class="fas fa-spinner fa-spin"></i>Save...</button>
          </div>
        </form>
      </div>
    </div>
  </div>
